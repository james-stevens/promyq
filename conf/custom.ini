[server]
protocol = http
http_addr = 127.0.0.1
http_port = 3000
domain = localhost
enforce_domain = false
root_url = http://127.0.0.1:3000/grafana/
serve_from_sub_path = true
[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Admin
[auth.basic]
enabled = false
[date_formats]
full_date = YYYY-MM-DD HH:mm:ss
interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = YYYY-MM-DD HH:mm
interval_day = YYYY-MM-DD
interval_month = YYYY-MM
interval_year = YYYY
use_browser_locale = true
default_timezone = browser
[auth.github]
enabled = false
[auth.gitlab]
enabled = false
[auth.google]
enabled = false
[auth.grafananet]
enabled = false
[auth.grafana_com]
enabled = false
[auth.azuread]
enabled = false
[auth.okta]
enabled = false
[auth.generic_oauth]
enabled = false
