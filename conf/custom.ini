[server]
protocol = http
http_addr = 127.0.0.1
http_port = 3000
domain = localhost
enforce_domain = false
root_url = http://127.0.0.1:3000/grafana/
serve_from_sub_path = true

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[auth]
disable_signout_menu = true

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true
sync_ttl = 15
whitelist =
headers =
headers_encoded = false
enable_login_token = false


[auth.anonymous]
enabled = true
org_name = PromYQ Stock Tracker
org_role = Admin

[auth.basic]
enabled = false

[date_formats]
full_date = YYYY-MM-DD HH:mm:ss
interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = YYYY-MM-DD HH:mm
interval_day = YYYY-MM-DD
interval_month = YYYY-MM
interval_year = YYYY
use_browser_locale = true
default_timezone = browser

[auth.github]
enabled = false

[auth.gitlab]
enabled = false

[auth.google]
enabled = false

[auth.grafananet]
enabled = false

[auth.grafana_com]
enabled = false

[auth.azuread]
enabled = false

[auth.okta]
enabled = false

[auth.generic_oauth]
enabled = false
